<!doctype html>
<html lang="pt-BR">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Biblioteca de Empréstimo</title>
<link rel="stylesheet" href="styles.css" />

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
</head>
<body>
<header>
  <h1>Biblioteca de Empréstimo</h1>
</header>

<main>
  <section class="add-book">
    <h2>Adicionar livro</h2>
    <form id="book-form">
      <input id="title" placeholder="Título" required />
      <input id="author" placeholder="Autor" required />
      <input id="category" placeholder="Categoria" />
      <input id="contact" placeholder="Contato (e-mail ou telefone)" />
      <textarea id="description" placeholder="Descrição adicional" rows="3"></textarea>
      <button type="submit">Adicionar</button>
    </form>
  </section>

  <section class="search-book">
    <input type="text" id="buscaLivro" placeholder="Buscar por título, autor ou categoria...">
  </section>

  <section class="books-list">
    <h2>Livros</h2>
    <div id="books"></div>
  </section>
</main>

<footer>
  <small>Feito com ♥ — Substitua o firebaseConfig em <code>app.js</code>.</small>
</footer>

<script src="app.js"></script>
</body>
</html>
